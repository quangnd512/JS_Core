<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        #box{
            width: 50px;
            height: 50px;
            background-color: #ff0044;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
    <br>
    <button type="submit" onclick="ChangeButtom()">Change</button>

    <script>
        function ChangeButtom() {
            //left to right
            var element = document.getElementById("box");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }else{
                    pos++;
                    element.style.top = pos+"px";
                    element.style.left = pos+"px";
                }
            }
        }
    </script>
</body>
</html>
